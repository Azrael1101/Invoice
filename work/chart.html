<!DOCTYPE html>
<html>
	<head>
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<script>
		var myVar;
		var dt1=1,dt2=2,dt3=3,dt4=4,dt5=5,dt6=6;
		
		function interValDrow(){
			myVar = setInterval(drowChart, 1000);
			console.log("myVar:"+myVar);
		}
		
		//產生min到max之間的亂數
		function getRandom(min,max){
		    return Math.floor(Math.random()*(max-min+1))+min;
		};
		
		function drowChart(){ 
			var ctx = document.getElementById('chart').getContext('2d');
			ctx.clearRect(0, 0, ctx.width, ctx.height);
			var chart = new Chart(ctx, {
			    type: 'bar',
			    data: {
			        labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
			        datasets: [{
			            label: '# of Votes',
			            data: [dt1, dt2,dt3, dt4, dt5, dt6],
			            backgroundColor: [
			                'rgba(255, 99, 132, 0.2)',
			                'rgba(54, 162, 235, 0.2)',
			                'rgba(255, 206, 86, 0.2)',
			                'rgba(75, 192, 192, 0.2)',
			                'rgba(153, 102, 255, 0.2)',
			                'rgba(255, 159, 64, 0.2)'
			            ],
			            borderColor: [
			                'rgba(255,99,132,1)',
			                'rgba(54, 162, 235, 1)',
			                'rgba(255, 206, 86, 1)',
			                'rgba(75, 192, 192, 1)',
			                'rgba(153, 102, 255, 1)',
			                'rgba(255, 159, 64, 1)'
			            ],
			            borderWidth: 1
			        }]
			    }
			});
			chart.width=800;
			chart.height=600;
			return null;
		}
		
		window.onload = interValDrow();
		
		</script>
		<meta charset="UTF-8">
		
		<title>CHART.JS</title>
	</head>
	<body>
		<div>
			<canvas id="chart" width="800" height="600"></canvas>
		</div>
	</body>
</html>
